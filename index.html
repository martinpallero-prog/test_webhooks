<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsive</title>
    <!--CCS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                 
                </form>
                <div class="form-link">
                    <span>Alredy have an account? <a href="#" class="link singup-link">SingUp</a></span>
                 </div>
            </div>
          
            <div class="line"></div>
            
           <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>
                </a>

            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <img src="Images/google-icon.svg" alt="" class="google-img">
                    <span>Login with google</span>
                </a>

            </div>
        </div>

        <!--Sing Up-->
        <div class="form singup">
            <div class="form-content">
                <header>SingUp</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                 
                    <div class="field button-field">
                        <button>SingUp</button>
                    </div>
                 
                </form>
                <div class="form-link">
                    <span>Alredy have an account? <a href="#" class="link login-link">Login</a></span>
                 </div>
            </div>
          
            <div class="line"></div>
            
           <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>
                </a>

            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <img src="Images/google-icon.svg" alt="" class="google-img">
                    <span>Login with google</span>
                </a>

            </div>
        </div>
    </section>
    <!--JavaScript-->
    <script src="js/app.js"></script>
</body>

</html>
